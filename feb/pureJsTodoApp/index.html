<!DOCTYPE html>
<html lang="js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PureJs Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <input placeholder="TODOを入力">
    <button>追加</button>
  </div>

  <div>
    <p>未完了のTODO</p>
    <ul>
      <li>
        <div>
          <p>
            TODOです
          </p>
          <button>完了</button>
          <button>削除</button>
        </div>
      </li>
    </ul>
  </div>


  <div>
    <p>完了したTODO</p>
    <ul>
      <div>
        <li>TODOでした</li>
        <button>戻す</button>
      </div>
    </ul>
  </div>


  <script src="script.js"></script>
</body>
</html>
