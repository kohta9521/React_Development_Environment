<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScripts_Simple_TodoApp</title>

    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <!-- 入力エリア -->
    <div class="input-area">
        <input placeholder="TODOを入力" />
        <button>追加</button>
    </div>

    <!-- 未完了エリア -->
    <div class="incomplete-area">
        <p class="title">未完了のTODO</p>
        <ul>
            <div class="list-row">
            <li>TODOです</li>
            <button>完了</button>
            <button>削除</button>
            </div>
            <div class="list-row">
            <li>TODOです</li>
            <button>完了</button>
            <button>削除</button>
            </div>
        </ul>
    </div>

    <!-- 完了エリア -->
    <div class="complete-area">
        <p class="title">完了したTODO</p>
        <ul>
            <div class="list-row">
            <li>TODOでした</li>
            <button>戻す</button>
            </div>
        </ul>
    </div>

<script src="./src/index.js"></script>
</body>
</html>
